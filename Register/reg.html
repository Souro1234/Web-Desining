<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" type="text/css" href="reg.css">
    
</head>
<body>
<div>
    <img src="image/registration.jpg" alt="Norway" id="container1" >
</div>

    <div>
        <h1 id="heading">*Self Registration:-</h1> 
     </div>


     <div>   
        <form>
            <fieldset id="form"> 
                <legend> Full Name*</legend>
                <label for="fname"> First name : </label> 
                <input type="text" name="first_name" id="fname">
                <label for="fname"> Middle name : </label> 
                <input type="text" name="middile_name" id="mname">
                <label for="fname"> Last name : </label>
                <input type="text" name="last_name" id="lname">
            </fieldset>

            <fieldset id="form1"> 
                <legend> Address*</legend>
                <label for="fname"> Address : </label>
                <input type="text" name="address" id="adname">
                <label for="fname"> City : </label>
                <input type="text" name="city" id="cityname">
                <label for="fname"> State/Province : </label>
                <input type="text" name="State" id="Statename">
                <label for="fname"> Postal/Zip code : </label>
                <input type="number" name="postal" id="postalname">   
            </fieldset>

            <fieldset id="form2">
                <legend> Phone Number*</legend>
                <label for="fname"> Ph.no : </label>
                <input type="number" name="phone number" id="number">
            </fieldset>

            <fieldset id="form3">
                <legend> Email*</legend>
                <label for="fname"> Email : </label>
                <input type="email" name="Email" id="Email">
            </fieldset>

            <fieldset id="form4">
                <legend> How did you here about us ?*</legend>
                <select>
                    <optgroup label="select options">
                        <option value="" selected> From social media</option>
                        <option > From websites</option>
                        <option> From collegue</option>
                        <option> From Friends circle</option>

                    </optgroup>
                </select>
           </fieldset>
        </form>

        <div>
            <input type="image" src="image/submit3.png" id="sub">
        </div>

        <div>
            <h3 id="form12">Feedback about us:-</h3>
            <form id="form13">
                <textarea name="" class="text" cols="40" rows="10"></textarea>
            </form>
        </div>


        <div>
            <h3 id="form14">Suggestions if any for further improvement:-</h3>
            <form id="form15">
                <textarea name="" class="text" cols="50" rows="10"></textarea>
            </form>
        </div>

        


      </div>


</body>
</html>
